<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security登陆页面</title>
</head>
<body>
    <h2>标准登陆页面</h2>
    <h3>图片验证码登陆</h3>
    <form action="/api/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图形验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/api/code/image">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me" value="true">记住我</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

    <h3>手机验证码登陆</h3>
    <form action="/api/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="13066668888"></td>
            </tr>
            <tr>
                <td>短信证码：</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/api/code/sms?mobile=13066668888">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
